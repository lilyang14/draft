<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    
    <!-- Favicon配置 -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="manifest" href="site.webmanifest">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
        }
        
        .portfolio {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .portfolio-item {
            width: 100%;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }
        
        .portfolio-item img {
            width: 100%;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .portfolio-item img.loaded {
            opacity: 1;
        }
        
        /* 骨架屏样式 */
        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1080px;
            background: rgba(255, 255, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            animation: pulse 2s infinite;
        }
        
        .skeleton.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
        }
        
        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 0.8; }
            100% { opacity: 0.6; }
        }
        
        /* 网络异常提示样式 */
        .network-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            text-align: center;
        }
        
        .error-text {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .retry-btn {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 96px;
            height: 36px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 2px;
            transition: background-color 0.3s;
        }
        
        .retry-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        @media (min-width: 768px) {
            .container {
                width: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="network-error" id="networkError">
        <div class="error-text">网络异常，请重新加载</div>
        <button class="retry-btn" id="retryBtn">重新加载</button>
    </div>
    
    <div class="container">
        <div class="portfolio" id="portfolio">
            <!-- 骨架屏和图片将在这里显示 -->
        </div>
    </div>

    <script>
        // 图片配置
        const imagePaths = [
            'images/work1.png',
            'images/work2.png',
            'images/work3.png',
            'images/work4.png',
            'images/work5.png',
            'images/work6.png',
            'images/work7.png',
            'images/work8.png'
        ];
        
        // 获取DOM元素
        const networkErrorElement = document.getElementById('networkError');
        const portfolioElement = document.getElementById('portfolio');
        const retryBtn = document.getElementById('retryBtn');
        
        // 配置选项
        const config = {
            loadDelay: 500,        // 图片加载间隔(毫秒)
            skeletonHeight: 1080   // 骨架屏高度
        };
        
        // 创建骨架屏占位符
        function createSkeletons() {
            portfolioElement.innerHTML = ''; // 清空现有内容
            
            imagePaths.forEach((path, index) => {
                const portfolioItem = document.createElement('div');
                portfolioItem.className = 'portfolio-item';
                portfolioItem.id = `item-${index}`;
                
                // 创建图片元素（初始隐藏）
                const img = document.createElement('img');
                img.src = path;
                img.alt = `UI设计作品 ${index + 1}`;
                img.dataset.index = index;
                
                // 创建骨架屏
                const skeleton = document.createElement('div');
                skeleton.className = 'skeleton';
                skeleton.id = `skeleton-${index}`;
                skeleton.textContent = `加载中... (${index + 1}/${imagePaths.length})`;
                
                portfolioItem.appendChild(img);
                portfolioItem.appendChild(skeleton);
                portfolioElement.appendChild(portfolioItem);
            });
        }
        
        // 图片加载函数 - 实现逐张加载
        function loadImagesSequentially() {
            const totalImages = imagePaths.length;
            
            if (totalImages === 0) {
                showError('没有配置图片路径');
                return;
            }
            
            // 先创建骨架屏占位符
            createSkeletons();
            
            // 开始逐张加载图片
            loadNextImage(0, totalImages);
        }
        
        // 递归函数：逐张加载图片
        function loadNextImage(currentIndex, totalImages) {
            if (currentIndex >= totalImages) {
                // 所有图片加载完成
                console.log('所有图片加载完成');
                return;
            }
            
            const path = imagePaths[currentIndex];
            const imgElement = document.querySelector(`#item-${currentIndex} img`);
            const skeletonElement = document.getElementById(`skeleton-${currentIndex}`);
            
            // 创建新的Image对象进行预加载
            const img = new Image();
            
            img.onload = () => {
                console.log(`图片 ${currentIndex + 1} 加载成功: ${path}`);
                
                // 图片加载完成后，隐藏骨架屏，显示图片
                setTimeout(() => {
                    if (skeletonElement) {
                        skeletonElement.style.display = 'none';
                    }
                    
                    imgElement.classList.add('loaded');
                    
                    // 加载下一张图片
                    setTimeout(() => {
                        loadNextImage(currentIndex + 1, totalImages);
                    }, config.loadDelay);
                }, 300);
            };
            
            img.onerror = () => {
                console.error(`图片加载失败: ${path}`);
                
                // 标记加载失败，但继续加载其他图片
                if (skeletonElement) {
                    skeletonElement.textContent = '加载失败';
                    skeletonElement.classList.add('error');
                }
                
                // 继续加载下一张图片
                setTimeout(() => {
                    loadNextImage(currentIndex + 1, totalImages);
                }, config.loadDelay);
            };
            
            // 开始加载图片
            img.src = path;
        }
        
        // 显示网络错误
        function showNetworkError() {
            networkErrorElement.style.display = 'flex';
        }
        
        // 隐藏网络错误
        function hideNetworkError() {
            networkErrorElement.style.display = 'none';
        }
        
        // 重试按钮事件
        retryBtn.addEventListener('click', () => {
            hideNetworkError();
            portfolioElement.innerHTML = '';
            
            // 延迟一下再开始加载，让用户看到变化
            setTimeout(() => {
                loadImagesSequentially();
            }, 500);
        });
        
        // 添加网络状态检测
        window.addEventListener('online', () => {
            console.log('网络连接恢复');
            hideNetworkError();
        });
        
        window.addEventListener('offline', () => {
            console.log('网络连接断开');
            showNetworkError();
        });
        
        // 页面加载完成后开始加载图片
        window.addEventListener('DOMContentLoaded', () => {
            // 检查网络状态
            if (!navigator.onLine) {
                showNetworkError();
            } else {
                // 直接开始加载图片，显示骨架屏
                loadImagesSequentially();
            }
        });
    </script>
</body>
</html>
