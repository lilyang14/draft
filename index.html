<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI设计作品集</title>
    
    <!-- Favicon配置 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="site.webmanifest">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1C1C1C;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px 0;
        }
        
        .container {
            width: 100%;
            max-width: 1200px;
        }
        
        .portfolio {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        
        .portfolio-item {
            width: 100%;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
        }
        
        .portfolio-item img {
            width: 100%;
            display: block;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .portfolio-item img.loaded {
            opacity: 1;
        }
        
        /* 增强的骨架屏样式 */
        .skeleton {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 1080px;
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.1) 0%,
                rgba(255, 255, 255, 0.2) 50%,
                rgba(255, 255, 255, 0.1) 100%
            );
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
            font-size: 16px;
            animation: shimmer 2s infinite, pulse 3s infinite, fadeWave 4s infinite;
            background-size: 200% 100%;
            position: relative;
            overflow: hidden;
        }
        
        /* 微光闪烁效果 */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }
        
        /* 呼吸脉冲效果 */
        @keyframes pulse {
            0%, 100% { 
                opacity: 0.6;
                transform: scale(1);
            }
            25% {
                opacity: 0.8;
                transform: scale(1.002);
            }
            50% { 
                opacity: 0.7;
                transform: scale(1);
            }
            75% {
                opacity: 0.9;
                transform: scale(1.001);
            }
        }
        
        /* 淡入淡出波浪效果 */
        @keyframes fadeWave {
            0%, 100% {
                background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.1) 0%,
                    rgba(255, 255, 255, 0.2) 50%,
                    rgba(255, 255, 255, 0.1) 100%
                );
            }
            33% {
                background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.15) 0%,
                    rgba(255, 255, 255, 0.25) 50%,
                    rgba(255, 255, 255, 0.15) 100%
                );
            }
            66% {
                background: linear-gradient(
                    90deg,
                    rgba(255, 255, 255, 0.12) 0%,
                    rgba(255, 255, 255, 0.22) 50%,
                    rgba(255, 255, 255, 0.12) 100%
                );
            }
        }
        
        /* 添加光晕效果 */
        .skeleton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.3),
                transparent
            );
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 200%;
            }
        }
        
        .skeleton.error {
            background: rgba(255, 0, 0, 0.2);
            color: #ff6b6b;
            animation: errorPulse 1.5s infinite;
        }
        
        @keyframes errorPulse {
            0%, 100% { 
                background-color: rgba(255, 0, 0, 0.2);
                opacity: 0.8;
            }
            50% { 
                background-color: rgba(255, 0, 0, 0.3);
                opacity: 1;
            }
        }
        
        /* 网络异常提示样式 */
        .network-error {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
            text-align: center;
        }
        
        .error-text {
            color: #ffffff;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .retry-btn {
            color: #ffffff;
            background-color: rgba(255, 255, 255, 0.2);
            border: none;
            width: 96px;
            height: 36px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 6px;
            transition: background-color 0.3s;
        }
        
        .retry-btn:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
        
        @media (min-width: 768px) {
            .container {
                width: 65%;
            }
        }
    </style>
</head>
<body>
    <div class="network-error" id="networkError">
        <div class="error-text">网络异常，请重新加载</div>
        <button class="retry-btn" id="retryBtn">重新加载</button>
    </div>
    
    <div class="container">
        <div class="portfolio" id="portfolio"></div>
    </div>

    <script>
        // 配置常量
        const CONFIG = {
            imagePaths: [
                'images/work1.png',
                'images/work2.png',
                'images/work3.png',
                'images/work4.png',
                'images/work5.png',
                'images/work6.png',
                'images/work7.png',
                'images/work8.png'
            ],
            skeletonHeight: 1080
        };

        // DOM元素缓存
        const elements = {
            networkError: document.getElementById('networkError'),
            portfolio: document.getElementById('portfolio'),
            retryBtn: document.getElementById('retryBtn')
        };

        // 工具函数
        const utils = {
            // 显示/隐藏网络错误
            toggleNetworkError: (show = true) => {
                elements.networkError.style.display = show ? 'flex' : 'none';
            },
            
            // 创建DOM元素
            createElement: (tag, className, content) => {
                const element = document.createElement(tag);
                if (className) element.className = className;
                if (content) element.textContent = content;
                return element;
            },
            
            // 随机延迟函数，增强动效的自然感
            randomDelay: (min = 0, max = 300) => {
                return Math.floor(Math.random() * (max - min + 1)) + min;
            }
        };

        // 图片加载器
        const imageLoader = {
            loadedCount: 0,
            
            // 创建骨架屏和图片容器
            createPortfolioItems: () => {
                elements.portfolio.innerHTML = '';
                
                CONFIG.imagePaths.forEach((path, index) => {
                    const portfolioItem = utils.createElement('div', 'portfolio-item', null);
                    portfolioItem.id = `item-${index}`;
                    
                    const img = utils.createElement('img', null, null);
                    img.src = path;
                    img.alt = `UI设计作品 ${index + 1}`;
                    img.dataset.index = index;
                    
                    const skeleton = utils.createElement('div', 'skeleton', 
                        `加载中... (${index + 1}/${CONFIG.imagePaths.length})`);
                    skeleton.id = `skeleton-${index}`;
                    
                    portfolioItem.appendChild(img);
                    portfolioItem.appendChild(skeleton);
                    elements.portfolio.appendChild(portfolioItem);
                });
            },
            
            // 加载单个图片
            loadSingleImage: (path, index) => {
                return new Promise((resolve, reject) => {
                    const imgElement = document.querySelector(`#item-${index} img`);
                    const skeletonElement = document.getElementById(`skeleton-${index}`);
                    
                    const img = new Image();
                    
                    img.onload = () => {
                        this.loadedCount++;
                        console.log(`图片 ${index + 1} 加载成功: ${path}`);
                        
                        // 使用随机延迟增强动效的自然感
                        const delay = utils.randomDelay(200, 600);
                        setTimeout(() => {
                            if (skeletonElement) {
                                // 添加淡出动画
                                skeletonElement.style.opacity = '0';
                                skeletonElement.style.transition = 'opacity 0.5s ease';
                                
                                setTimeout(() => {
                                    skeletonElement.style.display = 'none';
                                }, 500);
                            }
                            imgElement.classList.add('loaded');
                        }, delay);
                        
                        resolve(img);
                    };
                    
                    img.onerror = () => {
                        console.error(`图片加载失败: ${path}`);
                        if (skeletonElement) {
                            skeletonElement.textContent = '加载失败';
                            skeletonElement.classList.add('error');
                            
                            // 错误状态下的特殊动效
                            setTimeout(() => {
                                skeletonElement.style.animation = 'errorPulse 1.5s infinite';
                            }, 100);
                        }
                        reject(new Error(`图片加载失败: ${path}`));
                    };
                    
                    // 添加加载超时处理
                    const timeout = setTimeout(() => {
                        if (!img.complete) {
                            img.onerror(new Error('加载超时'));
                        }
                    }, 10000);
                    
                    img.onload = () => {
                        clearTimeout(timeout);
                        img.onload();
                    };
                    
                    img.onerror = (err) => {
                        clearTimeout(timeout);
                        img.onerror(err);
                    };
                    
                    img.src = path;
                });
            },
            
            // 并行加载所有图片
            loadAllImages: async () => {
                if (CONFIG.imagePaths.length === 0) {
                    utils.toggleNetworkError(true);
                    return;
                }
                
                this.loadedCount = 0;
                this.createPortfolioItems();
                
                try {
                    const loadPromises = CONFIG.imagePaths.map((path, index) => 
                        this.loadSingleImage(path, index)
                    );
                    
                    await Promise.all(loadPromises);
                    console.log('所有图片加载完成');
                } catch (error) {
                    console.error('部分图片加载失败:', error);
                }
            }
        };

        // 事件处理器
        const eventHandlers = {
            // 重试加载
            handleRetry: () => {
                utils.toggleNetworkError(false);
                elements.portfolio.innerHTML = '';
                
                setTimeout(() => {
                    imageLoader.loadAllImages();
                }, 500);
            },
            
            // 网络状态变化
            handleOnline: () => {
                console.log('网络连接恢复');
                utils.toggleNetworkError(false);
            },
            
            handleOffline: () => {
                console.log('网络连接断开');
                utils.toggleNetworkError(true);
            }
        };

        // 初始化
        const init = () => {
            // 绑定事件
            elements.retryBtn.addEventListener('click', eventHandlers.handleRetry);
            window.addEventListener('online', eventHandlers.handleOnline);
            window.addEventListener('offline', eventHandlers.handleOffline);
            
            // 检查网络状态并加载图片
            if (!navigator.onLine) {
                utils.toggleNetworkError(true);
            } else {
                imageLoader.loadAllImages();
            }
        };

        // 页面加载完成后初始化
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
